<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AsciiMath Support Page</title>
</head>
<body>
<h1>AsciiMath Support Page</h1>
AsciiMath preview bookmarklet for Anki Web: <a id="bookmarklet" href="">AsciiMath preview</a>

<p>
  <a href="playground.html">Playground</a>
</p>

<script async>
async function main() {
  const response = await fetch('asciimath-preview.js')
  const code = await response.text()
  document.getElementById('bookmarklet').href = 'javascript:' + encodeURI(code.trim())
}
main()
</script>
</body>
</html>
