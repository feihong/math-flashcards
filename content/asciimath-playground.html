<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AsciiMath Playground</title>
<style>
.row {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  gap: 1em;
}

textarea {
  width: 30em;
  height: 10em;
  margin-bottom: 1em;
}

#results {
  white-space: pre-line;
}
</style>
<script>
window.MathJax = {
  startup: {
    typeset: false,
  },
  loader: {
    load: ['input/asciimath', 'output/chtml', 'ui/menu']
  },
  tex: {
    inlineMath: [
      ['\\(', '\\)'],
    ],
    displayMath: [
      ['\\[', '\\]'],
    ],
  },
  asciimath: {
    delimiters: [['`', '`']]
  },
  svg: {
    fontCache: 'global',
    displayAlign: 'left',
  }
};
</script>
<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
</head>
<body>
<h1>AsciiMath Playground</h1>
<div class="row">
  <textarea id="input" oninput="handleInput()"></textarea>
  <button onclick="handleClick()">Update URL</button>
</div>
<div id="results"></div>

<script>
window.addEventListener('load', _evt => {
  const params = new URLSearchParams(window.location.search)
  const input = params.get('v')
  if (input === null || input === '') {
    return
  }
  const inputEl = document.getElementById('input')
  inputEl.textContent = atob(input)

  handleInput()
})

function handleInput(evt) {
  const value = document.getElementById('input').value

  const resultsEl = document.getElementById('results')
  resultsEl.textContent = value
  MathJax.typeset([resultsEl])
}

function handleClick() {
  const value = document.getElementById('input').value
  const params = new URLSearchParams(window.location.search)
  params.set('v', btoa(value))
  window.location.search = params.toString()
}
</script>
</body>
</html>
